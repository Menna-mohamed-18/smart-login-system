<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="container  text-center my-5">
         <div class="box-txt  p-5  m-auto ">
             <h1>Smart Login System</h1>
             <input id="signupName" onkeyup="validateInput()" class="form-control my-3" placeholder="Enter your name" type="text">
             <input id="signupEmail" onkeyup="validateInput()" class="form-control my-3" placeholder="Enter your email" type="text">
             <input id="signupPassword" onkeyup="validateInput()" class="form-control my-3" placeholder="Enter your password" type="password">
     
             <p class="text-danger message d-none">All inputs is required</p>
             <p class="text-danger message-2 d-none">email already exists</p>
             <span class="text-success message-3 d-none">Success</span>
             
     
             <button onclick="signup()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
     
             <p class="txt-account text-white">You have an account? <a class="txt-account" id="signinRouting">Signin</a></p>
         </div>
        </div>
         </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
